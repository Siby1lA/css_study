<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="status-bar">
            <i class="fas fa-times"></i>
            <span>Playlist</span>
            <div class="blank"></div>
        </div>
        <div class="play">
            <div class="play__img"><i class="far fa-image"></i></div>
            <div class="play__text">
                <span class="play__text_love">Random</span>
                <span class="play__text_love">Love</span>
                <span>by Divay Kapoor</span>
            </div>
        </div>
        <div class="control">
            <div class="control__playbtn">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="control__heartbtn"><i class="far fa-heart"></i></div>
            <div class="control__plusbtn"><i class="fas fa-plus"></i></div>
        </div>
        <div class="play-list">
            <div class="play-list__boxs">
                <div class="red-box color-box"></div>
                <div class="color-box__text">
                    <span>Matargasti</span>
                    <span>Mohit Chauhan</span>
                </div>
            </div>
            <div class="play-list__boxs">
                <div class="pink-box color-box"></div>
                <div class="color-box__text">
                    <span>Attitude</span>
                    <span>Lewis OfMan Attitude</span>
                </div>
            </div>
            <div class="play-list__boxs">
                <div class="blue-box color-box"></div>
                <div class="color-box__text">
                    <span>Try Everthing</span>
                    <span>Shakira Zootopia</span>
                </div>
            </div>
            <div class="play-list__boxs">
                <div class="green-box color-box"></div>
                <div class="color-box__text">
                    <span>sunflower</span>
                    <span>Joseph Vincent Sunflower</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
